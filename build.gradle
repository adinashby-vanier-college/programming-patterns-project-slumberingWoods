plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
        // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
        implementation 'org.xerial:sqlite-jdbc:3.40.0.0'
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
